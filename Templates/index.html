<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPSIS</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>TOPSIS</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="file">File Name:</label>
        <input type="file" name="file" required><br>

        <label for="weights">Weights:</label>
        <input type="text" name="weights" placeholder="e.g., 1,1,1,1" required><br>

        <label for="impacts">Impacts:</label>
        <input type="text" name="impacts" placeholder="e.g., +,+,-,+" required><br>

        <label for="email">Email ID:</label>
        <input type="email" name="email" placeholder="e.g., example@gmail.com" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
